{% extends 'layout.html' %}

{% block title %}
    Welcome to Groovy Grid!
{% endblock %}

{% block content %}
<h1> Flag a song </h1>
<body>
    <head> 
        <title> Flag a song from GroovyGrid</title>
        <label> 
            Specify song to be flagged: <input type="text" class="text" disabled value="{{song.song_name}}"> 
        </label>
        <label> 
            Specify reason: <input type="text" class="text" name="reason" id="reason"> 
        </label>
        <form method="POST" action="{{ url_for('flagsong', id=song.song_ID) }}">
            <input type="submit" value="Flag Song" class="btn btn-primary">
        </form>
    </head>
</body>
{% endblock %}
{% block style %}
<style>
    form {
        display: flex;
        text-align: center;
    }

    h1 {
        margin-top: 30px;
        text-align: center;
    }
</style>
{% endblock %}
