{% extends 'layout.html' %}

{% block title %}
    Welcome to Groovy Grid!
{% endblock %}

{% block content %}
<h1> Flag a song </h1>
<body>
    <head> 
        <title> Remove a song from GroovyGrid</title>
        <label> 
            Specify song to be removed: <input type="text" class="text" disabled value="{{song.song_name}}"> 
        </label>
        <label> 
            Specify reason: <input type="text" class="text" name="reason" id="reason"> 
        </label>
        <form method="POST" action="{{ url_for('adminremovesong', id=song.song_ID) }}">
            <button type="submit">Remove Song</button>
        </form>
    </head>
    <a href="/admindashboard">Back to Admin Dashboard</a>
</body>
{% endblock %}
{% block style %}
<style>
    form {
        display: flex;
        text-align: center;
    }

    h1 {
        margin-top: 70px;
        text-align: center;
    }
</style>
{% endblock %}
