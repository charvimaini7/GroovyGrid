{%  extends 'layout.html' %}
{% block title %}
Add lyrics - GroovyGrid
{% endblock %}

{% block content %}
<h1> Add a new song </h1>
<form method ="POST" enctype="multipart/form-data">
    <label for="username" class="form-label" name="file" id="file"> MP3 File:
        <input type="file" name="mp3">
    <label for="sname" class="form-label"> Song Name:
        <input type="text" name="sname" id="sname" class="form-control" required/>
    </label>
    <br>
    <label for="username" class="form-label"> Duration:
        <input type="integer" name="duration" id="duration" class="form-control" required/>
    </label>
    <br>
    <label for="username" class="form-label"> Lyrics:
        <input type="text" name="lyrics" id="lyrics" class="form-control" required/>
    </label>
    <label for="username" class="form-label"> Date:
        <input type="date" name="date" id="date" class="form-control" required/>
    </label>
    <input type="submit" value="Upload Song" class="btn btn-primary">
    <br>
    <a href="/creatordashboard"> Back to Creator Dashboard </a>
{% endblock %}
{% block style %}
<style>
    form {
        display: block;
        text-align: center;
    }

    h1 {
        margin-top: 70px;
        text-align: center;
    }
    a{
        text-align: center;
        font-size: large;
        color: black;
    }
    body {
        background-image: url('static/12.jpg'); 
        background-size: cover;
    }
</style>
{% endblock %}
